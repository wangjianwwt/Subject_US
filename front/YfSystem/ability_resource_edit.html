    .layui-form-label {
        width: auto;
    }
    
    span#total {
        float: right;
        padding: 0px 5px;

<div class="panel admin-panel">
    <div class="panel-head">
        <strong><span class="icon-pencil-square-o"></span>新增资源</strong>
    </div>
    <div class="panel-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">资源名称</label>
                <div class="layui-input-block">
                    <input type="text" name="post_number" lay-verify="post_number" autocomplete="off" placeholder="请输入资源名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">资源编码</label>
                <div class="layui-input-block">
                    <input type="text" name="number" lay-verify="number" autocomplete="off" placeholder="请输入资源编码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo">确认提交</button>
                    <a class="layui-btn layui-btn-primary" href="javascript:loader.load('#admin_container','ability_resource_list.html')">返回</a>
                </div>
            </div>
        </form>
    </div>

    layui.use(['form', 'laydate'], function() {
